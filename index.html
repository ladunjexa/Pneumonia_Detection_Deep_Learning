<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pneumonia Detection | Tensorflow.js</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--
        Header
    -->
    <div class="header">
      <img src="assets/media/logo.png" />
      <h1 class="gradient-text">Pneumonia Detection</h1>
    </div>
    
    <!--
        App
    -->
    <div class="app">
      <!-- Image Preview -->
      <div class="preview_image">
        <img
          src="assets/media/default_image.jpeg"
          alt="x-ray chest image"
          height="250"
          id="analysis_image"
          crossorigin="anonymous"
        />
        <button
          onclick="setTimeout(simulateClick.bind(null, 'image-selector'), 200)"
        >
          <i class="fa-solid fa-upload"></i> Upload Image
        </button>
      </div>

      <!-- Loader -->
      <div class="model-loader">
        <i class="fa fa-spinner fa-spin"></i>
        <p>Model is loading...</p>
      </div>

      <!-- Results -->
      <div class="model-results hide">
        <h2 class="gradient-text">Results</h2>
        <ol id="prediction-list"></ol>
      </div>
    </div>

    <!-- 
      Click Simulation Elements 
    -->
    <div class="hide">
      <button id="predict-button">Predict</button>
    </div>

    <div class="hide">
      <input id="image-selector" type="file" multiple />
    </div>

    <!-- 
      Scripts 
    -->
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Tensorflow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.3/dist/tf.min.js"></script>
    <!-- App Scripts -->
    <script src="assets/js/classes.js"></script>
    <script src="assets/js/build.js"></script>
    <script src="assets/js/predict.js"></script>
  </body>
</html>
